<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		let params = new URLSearchParams(location.search);

		let userToken = params.get('token');
		
		fetch('http://localhost:3000/products/', {
				method: 'POST',
				body: JSON.stringify({
					nombre: 'Productito',
					id_tipo: '1',
					marca: 'bts',
					precio:'123.123',
					stock:'123',
                    desc:'descripcion',
                    desc_larga:'descripcion larga',
                    foto:'../../images/k-music/1584916250821.jpg',
					token: userToken
				}),
				headers: {
					'Content-Type': 'application/json'
				}
			})
				.then(res => res.json())
				.then(data => console.log(data))
				.catch(error => console.log(error))

	</script>

</body>
</html>
